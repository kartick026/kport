<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <form id="test-form">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="from_email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Test Message" required></textarea>
        <button type="submit">Send Test Email</button>
    </form>
    
    <div id="status"></div>

    <script>
        // Initialize EmailJS
        emailjs.init('MkfoBME0dtSbymOMy');
        
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Sending...';
            
            emailjs.sendForm('service_33730vj', 'template_ak9q4e9', this)
                .then(function() {
                    statusDiv.innerHTML = '✅ SUCCESS: Email sent! Check your inbox.';
                    statusDiv.style.color = 'green';
                }, function(error) {
                    statusDiv.innerHTML = '❌ ERROR: ' + error.text;
                    statusDiv.style.color = 'red';
                    console.error('EmailJS Error:', error);
                });
        });
    </script>
</body>
</html>
